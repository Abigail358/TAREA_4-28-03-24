<body>
    <div class="elementor-widget-container">
        <center><h2 class="elementor-heading-title elementor-size-default">DESCUBRE BOLIVIA</h2></center>

    <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item"><a class="page-link" href="#" onclick="showImage(1)">1</a></li>
          <li class="page-item"><a class="page-link" href="#" onclick="showImage(2)">2</a></li>

    <div id="imageContainer" class="text-center mt-4">
        <img id="displayedImage" src="" alt="">
    </div>


    <script>
        function showImage(imageNumber) {
            var image = document.getElementById('displayedImage');
            if (imageNumber === 1) {
                image.src = 'https://www.turismo.produccion.gob.bo/wp-content/uploads/2022/12/1-Descubre-Madidi-1-scaled.jpg';
            } else if (imageNumber === 2) {
                image.src = 'https://www.turismo.produccion.gob.bo/wp-content/uploads/2022/12/2-Descubre-Potosi-scaled.jpg';
            } else if (imageNumber === 3) {
                image.src = 'https://www.turismo.produccion.gob.bo/wp-content/uploads/2022/12/3-Descubre-Sucre-scaled.jpg';
            } else if (imageNumber === 4) {
                image.src = 'https://www.turismo.produccion.gob.bo/wp-content/uploads/2022/12/5.8-Chaco-Boliviano-1.jpg';
            } else if (imageNumber === 5) {
                image.src = 'https://www.turismo.produccion.gob.bo/wp-content/uploads/2022/12/5.7-Parque-Nacional-Sajama-1.jpg';
            }
        }
    </script>
